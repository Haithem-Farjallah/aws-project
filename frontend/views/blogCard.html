<div class="blog-card">
  <p class="bc-title">{{blog.title}}</p>
  <img class="bc-img" ng-src="{{blog.thumbnail}}" alt="img" />
  <p class="bc-author">Author: {{blog.author}}</p>
  <p class="bc-desc">{{blog.short_description}}</p>
  <a href="/#!/blog/{{blog.id}}"><button>Read Blog</button></a>
  <button ng-click="removeBlog(blog)">🗑️</button>
</div>
