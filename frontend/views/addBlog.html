<div class="add-blog-div">
  <h1>Add Blog</h1>
  <br />
  <form class="addblog-form" ng-submit="addBlog()">
      <div class="form-items">
        <label for="blog-title">Add Title</label>
        <input type="text" title="blog-title" ng-model="newBlog.title" />
      </div>
      <div class="form-items">
        <label for="blog-author">Author's Name</label>
        <input type="text" title="blog-title" ng-model="newBlog.author" />
      </div>
      <div class="form-items">
        <label for="blog-thumbnail">Thumbnail</label>
        <input
          type="text"
          title="blog-thumbnail"
          placeholder="Paste the URL of the Image"
          ng-model="newBlog.thumbnail"
        />
      </div>
      <div class="form-items">
        <label for="blog-sdesc">Short Description</label>
        <input
          type="text"
          title="blog-sdesc"
          ng-model="newBlog.short_description"
          maxlength="500"
        />
      </div>
      <div class="form-items">
        <label for="blog-desc">Description</label>
        <input type="text" title="blog-desc" ng-model="newBlog.description" />
      </div>
      <div class="btn">
        <input class="button" type="submit" value="Submit" />
    </div>
  </form>
</div>
